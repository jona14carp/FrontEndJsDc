        <h1>CONTACTO</h1>
         </section>
        <section>
            <form action="https://formspree.io/f/manwrale" method="post">
                <fieldset>
                    <legend><b>Datos</b></legend>
                    <label for="nombre">Nombre[*]</label>
                    <input type="text" size="10" maxlength="20" required>
                    <label for="apellido">Apellido[*]</label>
                    <input type="text" size="10" maxlength="20" required> <br><br>
                    <label for="telefono">Telefono</label>
                    <input type="number" name="telefono" required>
                    <label for="tipoConsulta">Tipo de consulta</label>
                    <select name="tipoConsulta" id="">
                        <option value="comics">Comics</option>
                        <option value="informacion">Informacion</option>
                        <option value="productos">Productos</option>
                        <option value="otraConsulta">Otra consulta</option>
                    </select><br><br>
                    <label for="correo">E-Mail</label>
                    <input type="email" name="correo" id="">
                    </fieldset><br></br>
                    <label for="comentarios">Escriba su consulta</label><br>
                    <textarea name="comentarios" id="" cols="100" rows="15"></textarea><br></br>
                    <input type="submit" value="Enviar">
                    <input type="submit" value="Borrar Datos">
                    <br><br>
                    <input type="checkbox" name="condiciones" id required>
                    Acepto los terminos y condiciones <br><br>
                </form>
            <p id="pForm">Una vez leida su solicitud sera contactado por su telefono o E-Mail</p>
        </section>
